<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analysis</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #0066cc;
        }

        button {
            padding: 14px 24px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .result {
            margin-top: 30px;
            background-color: #f1f8ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 16px;
            color: #555;
        }

        .result p strong {
            color: #0066cc;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Sentiment & Classification</h1>
        <form method="POST">
            <textarea name="review" placeholder="Enter your product review here..." required></textarea><br>
            <button type="submit">Submit Review</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Sentiment: {{ sentiment }}</h3>
            <h3>Sentiment Score: {{ sentiment_score }}</h3>
            <p><strong>Categories:</strong> {{ categories }}</p>
            <p><strong>Activities:</strong> {{ activities }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
